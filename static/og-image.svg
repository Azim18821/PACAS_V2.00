  </text>
  
  <!-- Tagline -->
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="32" fill="#fff" text-anchor="middle" opacity="0.9">
    Find Your Dream Home in the UK
  </text>
  
  <!-- URL -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" opacity="0.7">
    pacashomes.co.uk
  </text>
